<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background -->
  <rect width="64" height="64" rx="32" fill="#0a0f1e"/>

  <!-- Outer ring - green -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#39ff14" stroke-width="1.2" opacity="0.85"/>

  <!-- Second ring - cyan -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#00f5ff" stroke-width="0.8" opacity="0.6"/>

  <!-- Third ring - dashed cyan -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="#00f5ff" stroke-width="0.6" stroke-dasharray="3 2" opacity="0.5"/>

  <!-- HUD tick marks -->
  <line x1="32" y1="2"  x2="32" y2="6"  stroke="#00f5ff" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="32" y1="58" x2="32" y2="62" stroke="#00f5ff" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="2"  y1="32" x2="6"  y2="32" stroke="#00f5ff" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="58" y1="32" x2="62" y2="32" stroke="#00f5ff" stroke-width="1.2" stroke-linecap="round"/>

  <!-- HUD corner squares -->
  <rect x="10" y="10" width="4" height="4" fill="none" stroke="#00f5ff" stroke-width="0.8" opacity="0.7"/>
  <rect x="50" y="10" width="4" height="4" fill="none" stroke="#00f5ff" stroke-width="0.8" opacity="0.7"/>
  <rect x="10" y="50" width="4" height="4" fill="none" stroke="#00f5ff" stroke-width="0.8" opacity="0.7"/>
  <rect x="50" y="50" width="4" height="4" fill="none" stroke="#00f5ff" stroke-width="0.8" opacity="0.7"/>

  <!-- Eye sclera -->
  <path d="M10 32 Q32 14 54 32 Q32 50 10 32 Z" fill="#081820"/>
  <path d="M10 32 Q32 14 54 32 Q32 50 10 32 Z" fill="none" stroke="#00f5ff" stroke-width="1.8"/>

  <!-- Iris -->
  <circle cx="32" cy="32" r="10" fill="#041420"/>
  <circle cx="32" cy="32" r="10" fill="none" stroke="#00c8ff" stroke-width="1.5"/>
  <circle cx="32" cy="32" r="7.5" fill="none" stroke="#00f5ff" stroke-width="0.6" opacity="0.7"/>
  <circle cx="32" cy="32" r="5"   fill="none" stroke="#39ff14" stroke-width="0.5" opacity="0.6"/>

  <!-- Iris glow -->
  <circle cx="32" cy="32" r="9" fill="url(#irisGrad)" opacity="0.5"/>

  <!-- Pupil -->
  <circle cx="32" cy="32" r="3.5" fill="#000d1a"/>
  <circle cx="32" cy="32" r="2"   fill="#001830"/>

  <!-- Scan line -->
  <line x1="10" y1="32" x2="54" y2="32" stroke="#00f5ff" stroke-width="0.5" opacity="0.4"/>

  <!-- Highlight -->
  <circle cx="27.5" cy="27.5" r="1.8" fill="white" opacity="0.75"/>
  <circle cx="35"   cy="35"   r="0.8" fill="white" opacity="0.3"/>

  <defs>
    <radialGradient id="irisGrad" cx="40%" cy="35%" r="60%">
      <stop offset="0%"   stop-color="#00f5ff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0044ff" stop-opacity="0.1"/>
    </radialGradient>
  </defs>
</svg>